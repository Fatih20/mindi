name: mindi
version: "2.0.6"
summary: mindi
base: core18
description: |
  Quickly convert video to audio
    Features:
    Get from web stream base.
    Use from context menu: right click on video, and select "Convert to Audio".
    Use from Applications select video.nfinement: strict
confinement: strict
parts:
  mindi:
    after: [granite, desktop-gnome-platform]
    plugin: meson
    meson-parameters:
      - --prefix=/usr
    source: https://github.com/torikulhabib/mindi.git
    override-build: |
      snapcraftctl build
      sed -i ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/com.github.torikulhabib.mindi.desktop
    build-packages:
      - libgtk-3-dev
      - valac
      - libgranite-dev
      - libjson-glib-dev
      - libgudev-1.0-dev
      - libevdev-dev
      - libgtksourceview-3.0-dev
      - libxml2-dev
      - libglib2.0-dev
  granite:
    plugin: meson
    meson-parameters:
      - --prefix=/usr
    source: https://github.com/elementary/granite.git
    override-build: |
      snapcraftctl build
    build-packages:
        - libgee-0.8-dev
        - libgirepository1.0-dev
        - libgtk-3-dev
        - valac
        - gobject-introspection
        - gettext
  desktop-gnome-platform:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk3"]
    build-packages:
      - build-essential
      - libgtk-3-dev
    override-build: |
      snapcraftctl build
      mkdir -pv $SNAPCRAFT_PART_INSTALL/gnome-platform
apps:
  mindi:
    command: desktop-launch $SNAP/usr/bin/com.github.torikulhabib.mindi
    plugs:
      - desktop
      - desktop-legacy
      - opengl
      - x11
    desktop: usr/share/applications/com.github.torikulhabib.mindi.desktop
    environment:
      GSETTINGS_SCHEMA_DIR: $SNAP/share/glib-2.0/schemas
    slots: [ dbus-mindi ]
slots:
  dbus-mindi:
    interface: dbus
    bus: session
    name: com.github.torikulhabib.mindi
plugs:
  gnome-3-28-1804:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-28-1804
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
